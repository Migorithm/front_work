자바스크립트 함수 선언 방법 2가지

1)익명함수 선언법
2)선언적 함수 선언법

 -->
 
<script type="text/javascript">

//익명함수 선언



/* 
 
info(); 
여기서 실행시 에러 발생.
  
*/

var info = function(){
	alert("annoynous ...A");
	

}


var info = function(){
	alert("annoynous ...B");
}

info();  //에러 발생 x
 
/* 
	선언적 함수와 익명함수 선언은 결과적으로
	호출 순서가 완전히 다르다...

*/


</script>

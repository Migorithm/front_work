<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- 
number
string
boolean
function
object
undefined
 -->
<script>
	var variable; //변수 선언
	var stringvar = "String"; //변수선언 및 값 할당 ===> 초기화 (새로운 값 할당)
	var numbervar = 273;
	var booleanvar = true;
	var functionvar = function(){}; /* 익명함수 할당. 호출은 functionvar로.*/
	var objectvar = {"name":3}; //json형태
	
	alert(typeof variable);
	alert(typeof stringvar);
	alert(typeof numbervar);
	alert(typeof booleanvar);
	alert(typeof functionvar);
	alert(typeof objectvar);
</script> 
 
 

<title>Insert title here</title>

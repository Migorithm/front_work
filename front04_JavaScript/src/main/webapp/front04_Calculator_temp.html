<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
		#calc{
			border:1px solid gray;
			width:350px;
			text-align: center;
		}
		#formula{
			text-align: right;
			width:80%;
			margin-top:10px;
			margin-bottom:20px;
		}
		#resultDiv{
			text-align: left;
			margin-left:40px;
		}
		button{
			width:70px;
			height:70px;
		}
</style>
<script type="text/javascript">


function addNum(x){
	var num = x;
	document.getElementById("formula").value += num;
}

function addOper(x){
	var operator = x;
	document.getElementById("formula").value += x;
}

function reset(){
	document.getElementById("formula").value = "" 
}

function calc(){
	var result = eval(document.getElementById("formula").value);
	document.getElementById("result").innerHTML = "결과값은 " +result+ "입니다.<br>";
	document.getElementById("formula").value="";
}
</script>


</head>
<body>
	<div id="calc">
		<input type="text" id="formula" value="" placeholder="0.0" readonly/> 
		<div id="pad">
			<button onclick="addNum('7')">7</button>
			<button onclick="addNum('8')">8</button>
			<button onclick="addNum('9')">9</button>
			<button onclick="addOper('+')">+</button>
			<button onclick="addNum('4')">4</button>
			<button onclick="addNum('5')">5</button>
			<button onclick="addNum('6')">6</button>
			<button onclick="addOper('-')">-</button>
			<button onclick="addNum('1')">1</button>
			<button onclick="addNum('2')">2</button>
			<button onclick="addNum('3')">3</button>
			<button onclick="addOper('*')">*</button>
			<button onclick="addNum('0')">0</button>
			<button onclick="reset()">CE</button>
			<button onclick="calc()">=</button>
			<button onclick="addOper('/')">/</button>
		</div>
		<div id="resultDiv">
			<h2>결 과 이 력</h2>
			<p id="result"></p>
		</div>
	</div>
</body>
</html>

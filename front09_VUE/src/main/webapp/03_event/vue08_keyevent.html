<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
이벤트
1)클릭이벤트
2)키이벤트
3)input이벤트
4)submit이벤트 
 -->


<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<style type="text/css"></style>
</head>



<body>
<div id="app">
	<form action="vue07_v_once.html" @submit.prevent="datacheck"> <!-- submit 막기. 또한 함수호출 -->
	아이디: <input type="text" id="id" v-model="id" placeholder="아이디를 입력..">
	<button @click="sendId">결과보기</button>
	<label><input @keyup.enter="submit">키엔터</label> <!-- 엔터키쳐서 클릭이벤트 발생. -->
	</form>
</div>

<script>
	new Vue({
		el:"#app",
		data:{id:""},
		methods:{
			sendId(){
			alert(this.id)
		},
			datacheck(){
			if (this.id==""){
				alert(document.getElementById("id").getAttribute("placeholder"))
				
			}
			
			
		}
		
		}
		
		
	})

</script>

</body>
</html>

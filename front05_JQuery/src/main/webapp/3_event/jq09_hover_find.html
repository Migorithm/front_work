<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table{
		border: 3px solid magenta;
		width: 550px;
	}
	tr,th,td{text-align:center;border: 1px dotted blue;font-size:1.2em}
	
	.hover{background-color:#00f; color:#fff;}
</style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		//1. tbodyh의 후손 중에서 tr을 선택자로 지정... hover()함수를 연결한다.
		
		$('tbody tr').hover(
				
				//2.hover() 안에서... 현재이벤트가 적용된 tr태그중에서 td라는 태그를 발견한다면 addClass('hover')
			function(){
				$(this).find('td').addClass('hover')
				
			},
			
			function(){
				$(this).find('td').removeClass('hover')
				
			}
		
		)
		
		

		});
</script>

<body>
	<table>
		<thead>
			<tr>
				<th>번호</th><th>이름</th><th>주소</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>111</td><td>아이유1</td><td>서초동</td>
			</tr>
			<tr>
				<td>121</td><td>아이유2</td><td>방배동</td>
			</tr>
			<tr>
				<td>161</td><td>아이유3</td><td>창신동</td>
			</tr>
			<tr>
				<td>118</td><td>아이유4</td><td>녹원동</td>			
			</tr>
		</tbody>
		
	</table>

</body>
</html>

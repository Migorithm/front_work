<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>::마우스 이벤트 포커스 두가지(mouseenter, mouseleave)를 동시에 가지고 있는 함수</title>
<style type="text/css">
	.reverse{ background-color:black; color:red;}
</style>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	$(function(){
		$("h2").hover(
				function(){
					//mouseenter event focus...
					$(this).addClass('reverse');
			}, 		
				
				function(){
					$(this).removeClass("reverse");
			}
		
		);//hover

		});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration Form</title>
<style type="text/css">
	#firstField {
		margin-left: 10%;
		margin-right: 10%;
		
		} 
		
	#secondField {
		margin-left: 10%;
		margin-right: 10%;
		padding-top: 20px;
		
		
		} 
	#thirdField {
		margin-left: 10%;
		margin-right: 10%;
		padding-top: 20px;} 
	#fourthField {
		margin-left: 10%;
		margin-right: 10%;
		padding-top: 20px;} 
	legend {
	color: green;}
	
	h1{
	color:orange;
	text-shadow: 2px 2px 1px #000000;}
	
	#act { 
	position: relative;
	left:70%;
	right:10%;
	}

	
</style>
</head>
<body>
<h1 align="center">Become a Member</h1>

<hr color="orange" size="4">
<form>

<!-- #1 -->
<div id="firstField">
<fieldset>
<legend><strong>Registration Information</strong></legend>


E-mail: <input type="text" name="email"><br>
Password: <input type="password" name="password" placeholder="At least 6 letters or numbers"><br>
Verify Password: <input type="password" name="password"><br>
</fieldset>

</div>


<!-- #2 -->
<div id="secondField"> 
<fieldset>
<legend><strong>Member Information</strong></legend>
First Name: <input type="text" name="fName"><br>
Last Name: <input type="text" name="lName"><br>
Address: <input type="text" name="address"><br>
City: <input type="text" name="city"><br>
State: <input type="number" name="state" placeholder="2-character code"><br>
ZIP Code: <input type="number" name="zip" placeholder="5 or 9 digits"><br>
Phone Number: <input type="text" name="phone" placeholder="999-999-9999"><br>





</fieldset>
</div>


<!-- #3 -->
<div id="thirdField">
<fieldset>
<legend><strong>Membership Information</strong></legend>
Membership Type: <select name="mType" id="mType">
<option value=1>Junior</option>
<option value=2>Senior</option>
</select><br>
Starting Date: <input type="date" name="date"><br>
Tickets For guests: <select name="ticket" id="ticket">
<option value=1>1</option>
<option value=2>2</option>
<option value=3>3</option>
<option value=4>4</option>
</select>


</fieldset>
</div>

<!-- #4 -->
<div id="fourthField">
<fieldset>
<legend><strong>Submit Your Membership</strong></legend>
		<label id="act">
		<input type="submit" value="Submit">
		<input type="reset" value="Reset Fields">
		</label>
</fieldset>
</div>

</form>
<hr color="orange" size="4">

</body>
</html>

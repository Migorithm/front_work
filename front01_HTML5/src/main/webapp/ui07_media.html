<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>placehold.it 사이트 이용하기</h1>
<!-- 구축할 이미지 컨텐츠가 없더라도 placehold.it을 사용해서 구축할 수 있다. -->

<img alt="" src="http://placehold.it/300x200">
<img alt="" src="http://placehold.it/250x100">
<img alt="" src="http://placehold.it/100x100">

<hr>

<h1>Audio Tag 이용하기</h1>
<!-- "autoplay" doesn't work on chrome as it is browser-specific -->
<audio src="media/Kalimba.mp3" controls="controls" autoplay="autoplay"></audio>
<hr>


<h1>Youtube 이용하기</h1>
<!-- youtube동영상 우클릭, 소스코드 복사. -->
<iframe width="835" height="470" src="https://www.youtube.com/embed/XbI3ob7b3Ic" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
